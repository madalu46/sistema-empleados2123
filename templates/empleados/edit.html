{% include 'header.html' %}

{% for empleado in empleados %}

<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar Informacion de Empleado
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
    
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input id="txtId" value=  "{{empleado[0]}}" class="form-control" type="text" name="txtId">
            </div>

            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" value=  "{{empleado[1]}}" class="form-control" type="text" name="txtNombre">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input id="txtCorreo" value=  "{{empleado[2]}}" class="form-control" type="text" name="txtCorreo">
            </div>
            <div class="form-group">
                <label for="txtFoto">Foto:</label>
                Foto:{{empleado[3]}}
                <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=empleado[3])}}" alt="Foto">
                <input id="txtFoto" class="form-control" type="file" name="txtFoto">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value = "Agregar"> 
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div> 
            </p>
        </div>
    </div>

</form>

    {{empleado[0]}}
    {{empleado[1]}}
    {{empleado[2]}}
    {{empleado[3]}}

{% endfor %}

{% include 'footer.html' %}
